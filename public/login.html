<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="stylesheets/reset.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <div class="grid-container">
    <div class="grid-x margin-x">
      <div class="cell auto"></div>
      <div class="cell auto login-card">
        <form class="login">
          <div class="grid-container">
            <div class="grid-x margin-x">
              <h5>Login</h5>
            </div>

            <div class="grid-x margin-x">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>

            <div class="grid-x margin-x">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>

            <div class="grid-x grid-padding-x">
              <div class="medium-3 cell">
                <button type="submit" class="button small primary">Login</button>
              </div>
              <div class="medium-9 cell signup-link">
                <p>Not a member? Sign up <a href="/signup">here</a></p>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="cell auto"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
