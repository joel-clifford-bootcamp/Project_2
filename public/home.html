<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bike Parking</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/c3db199c96.js" crossorigin="anonymous"></script>
  <link href="stylesheets/reset.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <div class="grid-container full">
    <div class="grid-x margin-x nav primary">
      <div class="cell small-3 text-left">
        <span class="logo">
          <i class="fas fa-bicycle"></i>
          Home
          </span>
      </div>
      <div class="cell auto"></div>
        <div class="cell small-2 text-right">
          <a class="nav-logout" href="/logout">Logout</a>
      </div>
    </div>

    <div class="off-canvas-wrapper">
      <div class="off-canvas-absolute position-right" id="off-canvas"
           data-off-canvas data-transition="overlap">
        <div>
          <div class="off-canvas-header secondary">
            <h4 id="comments-title"></h4>
          </div>
          <ul id="comments-list" class="comments-list" data-accordion>
          </ul>
        </div>
      </div>
      <div class="off-canvas-content" style="min-height: 300px;" data-off-canvas-content>
        <input id="pac-input" class="controls" type="text" placeholder="Enter You Destination">
        <div id="map"></div>
      </div>
    </div>

    <!-- Comments Modal -->
    <div class="reveal" id="commentsModal" data-reveal>
      <form>
        <span class="display-inline-block">
          <h4 id="modal-title"></h4>
        </span>

        <label>
          Rating:
          <span class="rating-input">
            <i class="fas fa-star edit-star fa-lg" data-rating="1"></i>
            <i class="fas fa-star edit-star fa-lg" data-rating="2"></i>
            <i class="fas fa-star edit-star fa-lg" data-rating="3"></i>
            <i class="far fa-star edit-star fa-lg" data-rating="4"></i>
            <i class="far fa-star edit-star fa-lg" data-rating="5"></i>
          </span>
        </label>

        <label>
          Comments:
          <textarea id="comment" placeholder="What did you think of this location?"></textarea>
        </label>

        <button type="button" class="button" id="submitReview">Submit</button>
        </form>
        <button class="close-button" id="close-modal" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/home.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCjcIFpFhSIYjZCOl4WnzOGLhqNqWxH9k&&libraries=places&callback=initMap" async defer ></script>
</body>

</html>
